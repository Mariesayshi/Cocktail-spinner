    <meta charset="UTF-8" />

    <title>Halloween Spinner</title>

    <div id="container">
      <main>
        <div id="spinner_recipe_wrapper">
          <div id="spinner_wrapper">
            <div id="spinner">
              <img id="spinner_svg" src="./assets/slot-machine.svg" />
              <div id="spinner_logo_wrapper">
                <h1 class="spinner_logo">Halloween</h1>
                <h1 class="spinner_logo">Coctail Recipes</h1>
              </div>
              <div id="spinner_screen_wrapper">
                <div id="spinner_screen"></div>
              </div>
              <div id="slot_spin_wrapper">
                <div id="slot_spin_button">
                  <div id="bot"></div>
                  <div id="mid"></div>
                  <div id="top"></div>
                </div>
                <div id="slot_spin_text_wrapper">
                  <h3 id="slot_spin_text">CLICK TO SPIN!</h3>
                </div>
              </div>
            </div>
          </div>
          <div id="recipe_wrapper">
            <h1 id="spin_for_recipe">Spin for a recipe</h1>
            <div id="recipe">
              <h1 id="recipe_title"></h1>
              <p class="description" id="recipe_description"></p>
              <h3 id="ingredients_directions_title">
                Ingredients & Directions:
              </h3>
              <ul id="ingredients_list"></ul>
              <p class="description" id="directions"></p>
              <a id="spin_again_button_link" href="#container"
                ><button id="spin_again_button">SPIN AGAIN</button></a
              >
            </div>
          </div>
        </div>
